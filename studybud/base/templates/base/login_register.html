{% extends "base/main.html" %}

{% block content %}
<div class="container">
    {% if page == 'login' %}
    <div class="card mt-4">
        <div class="card-body">
            <h2>Login</h2>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Email:</label>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="mt-3">Haven't signed up yet? <a href="{% url "register" %}" class="btn btn-link">Sign Up</a></p>
        </div>
    </div>
    {% else %}
    <div class="card mt-4">
        <div class="card-body">
            <h2>Register</h2>
            <form method="POST" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Register</button>
            </form>
            <p class="mt-3">Already signed up? <a href="{% url "login" %}" class="btn btn-link">Login</a></p>
        </div>
    </div>
    {% endif %}
</div>
{% endblock content %}
