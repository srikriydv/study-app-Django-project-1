<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card mt-4">
                <div class="card-header bg-primary text-white">
                    Recent Activity
                </div>
                <div class="card-body">
                    {% for message in room_messages %}
                    <div class="mb-3">
                        <small class="text-muted">
                            <a href="{% url 'user-profile' message.user.id %}">
                                @{{ message.user.username }}
                            </a>
                            {{ message.created|timesince }} ago
                        </small>
                        <small class="text-muted ml-2">replied to "{{ message.room }}"</small>
                        <p>{{ message }}</p>
                        {% if request.user == message.user %}
                        <a href="{% url 'delete-message' message.id %}" class="btn btn-sm btn-danger">Delete</a>
                        {% endif %}
                    </div>
                    <hr>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
